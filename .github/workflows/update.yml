name: 마켓 대시보드 업데이트

on:
  workflow_dispatch:  # Daily_Market_DB 워크플로우 완료 후 자동 트리거 + 수동 실행

permissions:
  contents: write  # data.json 커밋을 위한 쓰기 권한

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 데이터 수집 실행
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
        run: python fetch_data.py

      - name: data.json 커밋 및 푸시
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git diff --staged --quiet || git commit -m "chore: 대시보드 데이터 업데이트 $(date +'%Y-%m-%d %H:%M KST' -d '+9 hours')"
          git push
